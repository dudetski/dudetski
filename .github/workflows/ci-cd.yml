name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Клонирование репозитория
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2. Установка Python и зависимостей
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 3. Выполнение тестов
    - name: Run tests
      run: |
        pytest

    # 4. Сборка Docker-образа
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} .
        docker push ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}

    # 5. Развертывание (опционально, если есть сервер или кластер)
    - name: Deploy to server
      run: |
        ssh user@server "docker pull ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }} && docker run -d -p 80:80 ${{ secrets.DOCKER_USERNAME }}/myapp:${{ github.sha }}"
